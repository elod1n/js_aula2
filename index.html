<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Imposto de Importação</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <table>
        <tr>
            <td colspan="2"><h1>Dados da Simulação</h1></td>
        </tr>
        <tr>
            <td>Nome do usuário:</td>
            <td><span id="nomeUsuario"></span></td>
        </tr>
        <tr>
            <td>Valor do produto:</td>
            <td><span id="valorProduto"></span></td>
        </tr>
        <tr>
            <td>Cotação do dólar:</td>
            <td><span id="dolarValor"></span></td>
        </tr>
        <tr class="highlight">
            <td>Valor do imposto:</td>
            <td><span id="valorImposto"></span></td>
        </tr>
        <tr class="highlight">
            <td>Valor total com imposto:</td>
            <td><span id="valorFinal"></span></td>
        </tr>
    </table>

    <script src="js/aula2.js"></script>
</body>
</html>
